[project]
name = "art-framework"
description = "ART <-> verifiers adapter environment"
tags = ["train", "eval"]
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "verifiers>=0.1.3",
    "datasets>=2.19",
    "pydantic>=2.0.0",
    "openai>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["art_framework.py", "utils/*.py", "README.md", "test_env.py"]


