[project]
name = "terminus-local"
description = "Terminus agent on Harbor tasks using LocalHarborEnv"
tags = ["eval", "cli_agent"]
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "verifiers",
    "prime-tunnel>=0.1.0",
    "harbor",
    "aiohttp>=3.9.0",
    "tomli>=2.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["terminus_local.py", "pyproject.toml", "tasks/**/*", "README.md"]

[tool.verifiers.eval]
num_examples = 5
rollouts_per_example = 1
