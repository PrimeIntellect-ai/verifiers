[project]
name = "poker"
description = "Heads-Up No-Limit Texas Hold'em Poker"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "verifiers>=0.1.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["poker.py", "pyproject.toml"]

[tool.verifiers.eval]
num_examples = 1
rollouts_per_example = 1
num_hands = 3
max_actions_per_hand = 20
starting_chips = 1000
small_blind = 5
big_blind = 10
