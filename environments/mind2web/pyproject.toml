[project]
name = "mind2web"
version = "0.1.0"
description = "onlineMind2Web browser benchmark for web navigation tasks with difficulty levels"
tags = ["browser", "browserbase", "mind2web", "eval", "benchmark"]
requires-python = ">=3.10"
dependencies = [
    "verifiers[browser]>=0.1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["mind2web.py", "pyproject.toml", "datasets/"]

[tool.verifiers.eval]
num_examples = 10
rollouts_per_example = 1
