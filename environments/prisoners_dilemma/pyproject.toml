[project]
name = "prisoners-dilemma"
description = "Prisoner's Dilemma with masked actions and asymmetric payoffs"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "verifiers>=0.1.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["prisoners_dilemma.py", "pyproject.toml"]

[tool.verifiers.eval]
num_examples = 3
rollouts_per_example = 1
num_rounds = 5
