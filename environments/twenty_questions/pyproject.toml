[project]
name = "twenty-questions"
description = "20 Questions multi-agent guessing game"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "verifiers>=0.1.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["twenty_questions.py", "pyproject.toml"]

[tool.verifiers.eval]
num_examples = 5
rollouts_per_example = 1
