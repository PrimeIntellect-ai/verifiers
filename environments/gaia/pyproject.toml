[project]
name = "gaia"
version = "0.1.1"
description = "GAIA web browser benchmark for multi-hop question answering with web navigation"
tags = ["browser", "browserbase", "gaia", "eval", "benchmark"]
requires-python = ">=3.10"
dependencies = [
    "verifiers[browser]>=0.1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["gaia.py", "pyproject.toml", "datasets/"]

[tool.verifiers.eval]
num_examples = 10
rollouts_per_example = 1
