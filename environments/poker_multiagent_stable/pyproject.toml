[project]
name = "poker-multiagent-stable"
version = "0.1.0"
tags = ["game", "multi-agent", "stateful-tool", "train", "eval", "poker"]
license = "Apache-2.0"
description = "Single-hand no-limit Texas Hold'em environment built on StatefulToolEnv with inlined MultiAgentEnv, compatible with verifiers v0.1.10."
dependencies = [
    "verifiers>=0.1.10",
    "datasets",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["poker_multiagent_stable.py"]
