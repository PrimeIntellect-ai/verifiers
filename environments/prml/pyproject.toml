[project]
name = "prml"
description = "Pattern Recognition and Machine Learning environment from Christopher Bishop's PRML textbook using ToolEnv."
tags = ["mathematics", "machine-learning", "prml", "tools", "eval"]
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "verifiers>=0.1.6.post0",
    "datasets>=2.14.0",
    "openai>=1.0.0",
    "numpy>=1.24.0",
    "sympy>=1.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["prml.py"]
