[project]
name = "webvoyager"
version = "0.1.1"
description = "WebVoyager browser benchmark for web navigation tasks across multiple websites"
tags = ["browser", "browserbase", "webvoyager", "eval", "benchmark"]
requires-python = ">=3.10"
dependencies = [
    "verifiers[browser]>=0.1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["webvoyager.py", "pyproject.toml", "datasets/"]

[tool.verifiers.eval]
num_examples = 10
rollouts_per_example = 1
