[project]
name = "proposer-solver"
description = "Proposer-Solver multi-agent game with hierarchical spawning"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "verifiers>=0.1.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["proposer_solver.py", "pyproject.toml"]

[tool.verifiers.eval]
num_examples = 3
rollouts_per_example = 1
