[project]
name = "proposer-code-solver"
description = "Proposer + Code Solver: multi-agent with tool use (run_code)"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = ["verifiers>=0.1.9"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["proposer_code_solver.py", "pyproject.toml"]

[tool.verifiers.eval]
num_examples = 5
rollouts_per_example = 1
