# Basic GEPA configuration for a single environment.
# Run with e.g.:
#   vf-gepa primeintellect/wiki-search --model openai/gpt-4.1-mini
# and copy values from this file into CLI flags.

env_id = "primeintellect/wiki-search"
model = "openai/gpt-4.1-mini"
reflection_model = "openai/gpt-4.1-mini"
endpoints_path = "../endpoints.toml"

# Environment arguments passed to load_environment(...)
[env_args]
# split = "train"

# Additional kwargs passed directly to the environment constructor
[extra_env_kwargs]

# GEPA optimization controls
[gepa]
max_calls = 500
num_train = 100
num_val = 50
minibatch_size = 3
# perfect_score = 1.0
# state_columns = ["tool_calls"]

# Evaluation execution controls
[execution]
max_concurrent = 32
seed = 0
# sampling_args = { max_tokens = 512, temperature = 0.7 }
